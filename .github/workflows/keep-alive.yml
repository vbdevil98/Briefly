# This is a name for your workflow, which you will see in the Actions tab
name: Keep Render Service Alive

# This section defines when the workflow runs
on:
  schedule:
    # UPDATED: Runs every minute
    - cron: '* * * * *'
  
  # This line allows you to run the workflow manually from the Actions tab
  workflow_dispatch:

# This section defines the actual jobs that will run
jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping the website to keep it alive
        run: curl --fail -s "https://brieflyai.in/" > /dev/null
